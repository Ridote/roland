{% extends "pachangapp/basic_unlogged_template.html" %}
{% block title %}PachangAPP{% endblock %}
{% block content %}
<div class="row separator-sm"></div>
{% if error %}
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong>{{ error }}</strong>
      </div>
  </div>
</div>
{% endif %}
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="col-12 underlined color-green">
      <h3>Sign in</h3>
    </div>
    <div class="col-12">
      <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required=""/>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required=""/>
          </div>
          <input type="submit" class="btn btn-primary btn-green" value="Submit" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
