{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'shoppinglist/bootstrap/css/bootstrap.min.css' %}" />
<script src="{% static 'shoppinglist/bootstrap/js/bootstrap.min.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'shoppinglist/style.css' %}" />

<div class="container">
	<div class="row">
		<div class="col"></div>
		<div class="col">
			<form action="{% url 'shoppinglist:loginProcess' %}" method="post">
			{% csrf_token %}
			    <input type="text" name="username_str" id="username_str" size="60" />
			    <input type="password" name="password_str" id="password_str" size="200" />
				<input type="submit" value="login" />
			</form>
		</div>
		<div class="col"></div>
	</div>
</div>
